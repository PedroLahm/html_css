<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        .container{
            display: flex;
            flex-flow: row wrap;

            background-color: lightsalmon;
        }

        .item{
            flex-basis: 150px;

            background-color: lightblue;

            border: 1px solid rgb(102, 102, 255);

            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Flex Box</h1>

    <hr>
    <br>

    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteúdo maior</div>
        <div class="item">C</div>
        <div class="item">Conteúdo maior ainda</div>
        <div class="item">E</div>
        <div class="item">Conteúdo enorme maior que os outros</div>
        <div class="item">G</div>
    </div>
</body>
</html>
