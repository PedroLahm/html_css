<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Datalist, Textarea</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" id="iprofissao" list="lista-profissao">
            <datalist id="lista-profissao">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Mecânico</option>
                <option>Contador</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem: </label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
