<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Output</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iescala">Escala</label>
            <input type="range" name="escala" id="iescala" min="1" max="10" value="5" oninput="ivalor.innerHTML = Number(iescala.value)">
            <output id="ivalor">5</output>
        </p>

        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
