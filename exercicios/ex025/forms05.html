<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button e Checkbox</title>
</head>
<body>
    <h1>Radio Button e Checkbox</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasculino" checked>
                <label for="imasculino">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="ifeminino">
                <label for="ifeminino">Feminino</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="basquete" id="ibasquete">
                <label for="ibasquete">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="futebol" id="ifutebol">
                <label for="ifutebol">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="natacao" id="inatacao">
                <label for="inatacao">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
