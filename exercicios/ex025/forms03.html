<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferentes tipos de formulários</title>
</head>
<body>
    <h1>Diferentes tipos de formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" size="50" required>
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" size="50" step="0.1" required>
        </p>
        <p>
            <label for="iperiodo">Período Letivo:</label>
            <input type="month" name="periodo" id="iperiodo" value="2024-12" required>
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" value="2024-12-23" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" nome="hora" id="ihora" value="12:00" required>
        </p>
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
